{% load i18n %}
<div class="pagination">
    <ul>
    {% if page_obj.has_previous %}
        <li><a href="?{{ page_obj.previous_page_number.querystring }}"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
    {% endif %}
    {% for page in page_obj.pages %}
        {% if page %}
            {% ifequal page page_obj.number %}
                <li><a href="" class="active">{{ page }}</a></li>
            {% else %}
                <li><a href="?{{ page.querystring }}">{{ page }}</a></li>
            {% endifequal %}
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
        <li><a href="?{{ page_obj.next_page_number.querystring }}"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
    {% endif %}
    </ul>
</div>
